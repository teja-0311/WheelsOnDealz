<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AutoRentals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .contact-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .contact-container h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 16px;
    }
    .contact-info .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .contact-info .info-item span {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <div class="info-item">
        <span>📍 Address:</span> 
        1234 Elm Street, Springfield, USA
      </div>
      <div class="info-item">
        <span>📞 Phone:</span> 
        +1 (555) 123-4567
      </div>
      <div class="info-item">
        <span>📧 Email:</span> 
        support@autorentals.com
      </div>
      <div class="info-item">
        <span>🌐 Website:</span> 
        <a href="https://www.autorentals.com" target="_blank">www.autorentals.com</a>
      </div>
      <div class="info-item">
        <span>⏰ Business Hours:</span> 
        Monday - Friday, 9:00 AM - 6:00 PM
      </div>
    </div>
  </div>
</body>
</html>
